<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">


</head>

<body>

    <header>
        <h2 class="text-center">Welcome to my Phone Hunter</h2>
    </header>


    <main class="container">

        <!-- display search result -->
        <section>
            <div class="mb-3 w-50 ">
                <input id="input-search" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search Your Phone ">
                <button id="button-search" class="btn btn-primary mt-2 ">Search</button>
            </div>

        </section>


        <section>
            <!-- step 02  -->

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

                <!-- <div class="col">

                </div> -->


            </div> <br>

            <!-- add No phone found,,Please try Anouther phone !!! -->
            <div id="no-phone-messege" class="d-none m-4">
                <h3 class="text-warning">No phone found,,Please try Anouther phone !!!</h3>
            </div>


            <!-- load More conatiner  -->
            <div id="show-all" class="text-center d-none">
                <div class="btn btn-primary "> Show All</div>
            </div>


        </section>

        <!-- add spinner and loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px " class=" border d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
    </main>




    <script src="13-showButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
